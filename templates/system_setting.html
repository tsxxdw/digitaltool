<!DOCTYPE html>
<html>
<head>
    <title>系统设置</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/system_setting.css') }}">
</head>
<body>
    <div class="container fade-in">
        <h1>系统设置</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index.index') }}">返回首页</a></li>
            </ul>
        </nav>
        
        <div class="card settings-form">
            <div class="tabs">
                <button class="tab-btn active" data-tab="linux">Linux 设置</button>
                <button class="tab-btn" data-tab="windows">Windows 设置</button>
            </div>

            <div class="tab-content active" id="linux">
                <form id="linuxSettingsForm">
                    <div class="form-group">
                        <label for="linux_tango_path">TANGO 路径：</label>
                        <input type="text" id="linux_tango_path" name="linux_tango_path" required>
                        <small>请输入Linux系统下TANGO项目的完整路径</small>
                    </div>
                    <div class="form-group">
                        <label for="linux_musetalk_path">MUSETALK 路径：</label>
                        <input type="text" id="linux_musetalk_path" name="linux_musetalk_path" required>
                        <small>请输入Linux系统下MUSETALK项目的完整路径</small>
                    </div>
                    <div class="button-group">
                        <button type="submit">保存 Linux 设置</button>
                    </div>
                </form>
            </div>

            <div class="tab-content" id="windows">
                <form id="windowsSettingsForm">
                    <div class="form-group">
                        <label for="windows_tango_path">TANGO 路径：</label>
                        <input type="text" id="windows_tango_path" name="windows_tango_path" required>
                        <small>请输入Windows系统下TANGO项目的完整路径</small>
                    </div>
                    <div class="form-group">
                        <label for="windows_musetalk_path">MUSETALK 路径：</label>
                        <input type="text" id="windows_musetalk_path" name="windows_musetalk_path" required>
                        <small>请输入Windows系统下MUSETALK项目的完整路径</small>
                    </div>
                    <div class="button-group">
                        <button type="submit">保存 Windows 设置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/system_setting.js') }}"></script>
</body>
</html>
