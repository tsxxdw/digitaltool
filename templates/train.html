<!DOCTYPE html>
<html>
<head>
    <title>口唇同步预训练</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/train.css') }}">
</head>
<body>
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    <h1>口唇同步预训练</h1>
    
    <div class="upload-form">
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="video">训练视频：</label>
                <input type="file" id="video" name="video" accept="video/*" required>
            </div>
            <div class="form-group">
                <label for="audio">训练音频：</label>
                <input type="file" id="audio" name="audio" accept="audio/*" required>
            </div>
            <div class="form-group">
                <label for="name">训练对象名称：</label>
                <input type="text" id="name" name="name" required pattern="[a-zA-Z0-9\u4e00-\u9fa5]+" title="只能输入字母、数字、汉字">
            </div>
            <button type="submit" id="submitBtn" class="btn btn-primary">上传</button>
        </form>
    </div>

    <div class="task-list">
        <h2>任务列表</h2>
        <div id="taskContainer"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/train.js') }}"></script>
</body>
</html>
