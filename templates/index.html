<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字人管理工具</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.6rem;
        }
        h2 {
            color: #007BFF;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 15px;
        }
        .form-container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        input[type="file"] {
            font-size: 1rem;
            padding: 6px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px 12px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 0.9rem;
        }
        th {
            background-color: #f7f7f7;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .status {
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 0.9rem;
        }
        .waiting {
            background-color: #f8d347;
            color: white;
        }
        .processing {
            background-color: #ff9800;
            color: white;
        }
        .action_generating {
            background-color: #e67e22;
            color: white;
        }
        .lip_syncing {
            background-color: #9b59b6;
            color: white;
        }
        .completed {
            background-color: #4CAF50;
            color: white;
        }
        .download-btn {
            padding: 6px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .download-btn:hover {
            background-color: #218838;
        }
        .alert {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            margin-bottom: 15px;
            border-radius: 4px;
            display: none;
            font-size: 0.9rem;
        }
        .alert.error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

<header>
    数字人管理工具
</header>

<div class="container">

    <!-- 提示信息 -->
    <div id="alert" class="alert"></div>

    <!-- 上传任务表单 -->
    <div class="form-container">
        <h2>上传任务</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <!-- 视频上传 -->
            <label for="video-upload">请选择视频文件：</label>
            <input type="file" id="video-upload" name="video" accept="video/*" required>
            <br><br>
            <!-- 音频上传 -->
            <label for="audio-upload">请选择音频文件：</label>
            <input type="file" id="audio-upload" name="audio" accept="audio/*" required>
            <br><br>
            <button type="submit">上传文件</button>
        </form>
    </div>

    <!-- 任务列表 -->
    <h2>任务列表</h2>
    <table id="task-list">
        <thead>
        <tr>
            <th>任务ID</th>
            <th>视频文件</th>
            <th>音频文件</th>
            <th>状态</th>
            <th>下载</th>
        </tr>
        </thead>
        <tbody>
        <!-- 动态添加任务 -->
        </tbody>
    </table>
</div>

<script>
    // 显示提示信息
    function showAlert(message, isError = false) {
        const alertBox = document.getElementById("alert");
        alertBox.textContent = message;
        alertBox.style.display = 'block';
        alertBox.classList.toggle('error', isError);
        setTimeout(() => {
            alertBox.style.display = 'none';
        }, 3000);
    }

    // 获取任务列表
    function fetchTasks() {
        fetch('/check_tasks')
            .then(response => response.json())
            .then(data => {
                const tasks = data.tasks;
                const taskList = document.querySelector("#task-list tbody");
                taskList.innerHTML = ""; // 清空现有任务

                tasks.forEach(task => {
                    const row = document.createElement("tr");

                    // 更新任务状态的显示样式
                    const statusClass = task.status.toLowerCase().replace(/ /g, '-');
                    const downloadButton = task.status === 'completed' ?
                        `<button class="download-btn" onclick="downloadFile('${task.task_id}')">下载</button>` :
                        '<span>等待中</span>';

                    row.innerHTML = `
                        <td>${task.task_id}</td>
                        <td>${task.originvideoname.split('/').pop()}</td>
                        <td>${task.originaudioname.split('/').pop()}</td>
                        <td><span class="status ${statusClass}">${task.status}</span></td>
                        <td>${downloadButton}</td>
                    `;
                    taskList.appendChild(row);
                });
            })
            .catch(error => {
                console.error("Error fetching tasks:", error);
                showAlert("加载任务失败，请重试", true);
            });
    }

    // 上传文件
    const uploadForm = document.getElementById("upload-form");
    uploadForm.addEventListener("submit", function (event) {
        event.preventDefault();  // 阻止表单默认提交

        const formData = new FormData(uploadForm);
        fetch('/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            showAlert(`任务已上传，任务ID: ${data.task_id}`);
            fetchTasks(); // 上传成功后刷新任务列表
        })
        .catch(error => {
            console.error("Error uploading files:", error);
            showAlert("文件上传失败，请重试", true);
        });
    });

    // 下载视频
    function downloadFile(taskId) {
        fetch(`/download/${taskId}`)
            .then(response => {
                if (response.ok) {
                    return response.blob(); // 获取文件
                }
                throw new Error("文件下载失败");
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.style.display = "none";
                a.href = url;
                a.download = `${taskId}.mp4`; // 使用任务ID作为文件名
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url); // 释放URL对象
            })
            .catch(error => {
                console.error("Error downloading file:", error);
                showAlert("文件下载失败，请重试", true);
            });
    }

    // 每隔 5 秒刷新任务状态
    setInterval(fetchTasks, 10000);

    // 初始加载任务列表
    fetchTasks();
</script>

</body>
</html>
